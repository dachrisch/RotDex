name: Main Branch Build

on:
  push:
    branches: [ main, master ]

permissions:
  actions: write
  contents: read

jobs:
  pre_job:
    name: Check Duplicate
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: 'same_content_newer'
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["**/README.md", "**/docs/**", "**/*.md", ".gitignore", "LICENSE"]'
          do_not_skip: '["workflow_dispatch", "schedule"]'

  compile:
    name: Compilation Check
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5

    - name: Compile Kotlin sources
      run: ./gradlew compileDebugKotlin compileReleaseKotlin --no-daemon

    - name: Verify compilation success
      run: echo "âœ“ Compilation successful - no Kotlin errors found"

  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    needs: [pre_job, compile]
    if: needs.pre_job.outputs.should_skip != 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5

    - name: Run Lint
      run: ./gradlew lintDebug

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest

    - name: Upload Lint Results
      uses: actions/upload-artifact@v7
      if: always()
      with:
        name: lint-results-main
        path: app/build/reports/lint-results-debug.html

    - name: Upload Test Results
      uses: actions/upload-artifact@v7
      if: always()
      with:
        name: test-results-main
        path: app/build/reports/tests/testDebugUnitTest/

  build-apks:
    name: Build APK (${{ matrix.variant }})
    runs-on: ubuntu-latest
    needs: [pre_job, lint-and-test]
    if: needs.pre_job.outputs.should_skip != 'true'
    strategy:
      matrix:
        variant: [debug, release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5

    - name: Build ${{ matrix.variant }} APK
      run: ./gradlew assemble${{ matrix.variant == 'debug' && 'Debug' || 'Release' }}
      continue-on-error: ${{ matrix.variant == 'release' }}

    - name: Upload ${{ matrix.variant }} APK
      uses: actions/upload-artifact@v7
      if: success()
      with:
        name: app-${{ matrix.variant }}
        path: app/build/outputs/apk/${{ matrix.variant }}/*.apk
        retention-days: ${{ matrix.variant == 'debug' && 30 || 90 }}

  validate:
    name: Validation
    runs-on: ubuntu-latest
    needs: [pre_job, compile]
    if: needs.pre_job.outputs.should_skip != 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Validate Gradle Wrapper
      uses: gradle/actions/wrapper-validation@v5

  report:
    name: Generate Reports
    runs-on: ubuntu-latest
    needs: [pre_job, lint-and-test]
    if: needs.pre_job.outputs.should_skip != 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5

    - name: Generate dependency updates report
      run: ./gradlew dependencyUpdates
      continue-on-error: true

    - name: Upload dependency report
      uses: actions/upload-artifact@v7
      if: always()
      with:
        name: dependency-updates
        path: build/dependencyUpdates/
