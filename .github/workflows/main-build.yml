name: Main Branch Build

on:
  push:
    branches: [ main, master ]

jobs:
  compile:
    name: Compilation Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: wrapper

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Compile Kotlin sources
      run: ./gradlew compileDebugKotlin compileReleaseKotlin --no-daemon

    - name: Verify compilation success
      run: echo "âœ“ Compilation successful - no Kotlin errors found"

  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    needs: compile

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: wrapper

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run Lint
      run: ./gradlew lintDebug

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest

    - name: Upload Lint Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results-main
        path: app/build/reports/lint-results-debug.html

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-main
        path: app/build/reports/tests/testDebugUnitTest/

  build-apks:
    name: Build APK (${{ matrix.variant }})
    runs-on: ubuntu-latest
    needs: lint-and-test
    strategy:
      matrix:
        variant: [debug, release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: wrapper

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build ${{ matrix.variant }} APK
      run: ./gradlew assemble${{ matrix.variant == 'debug' && 'Debug' || 'Release' }}
      continue-on-error: ${{ matrix.variant == 'release' }}

    - name: Upload ${{ matrix.variant }} APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-${{ matrix.variant }}
        path: app/build/outputs/apk/${{ matrix.variant }}/*.apk
        retention-days: ${{ matrix.variant == 'debug' && 30 || 90 }}

  validate:
    name: Validation
    runs-on: ubuntu-latest
    needs: compile

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Validate Gradle Wrapper
      uses: gradle/actions/wrapper-validation@v3

  report:
    name: Generate Reports
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate dependency updates report
      run: ./gradlew dependencyUpdates
      continue-on-error: true

    - name: Upload dependency report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-updates
        path: build/dependencyUpdates/
